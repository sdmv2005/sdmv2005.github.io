<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | DEEP LIBERARY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
}

header {
    text-align: center;
    padding: 40px;
    background: rgba(0,0,0,0.3);
}

header h1 {
    margin: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: white;
    color: black;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: #ff9800;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #e68900;
}

.back-btn {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: white;
    text-decoration: none;
}

</style>
</head>

<body>

<header>
    <h1>Contact DEEP LIBERARY</h1>
</header>

<div class="container">
    <form>
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Message</label>
        <textarea rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
