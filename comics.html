<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comic Books | DEEP LIBERARY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    text-align: center;
}

header {
    padding: 40px 20px;
}

.enter-btn {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4081;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.enter-btn:hover {
    background: #e91e63;
    transform: scale(1.05);
}

.section {
    padding: 50px 20px;
}

.books-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
}

.book-card {
    width: 220px;
    background: white;
    color: black;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: 0.3s;
}

.book-card:hover {
    transform: translateY(-10px);
}

.book-card h3 {
    margin-top: 0;
}

.open-btn {
    margin-top: 10px;
    padding: 10px;
    border: none;
    background: #3f51b5;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.open-btn:hover {
    background: #303f9f;
}

.back-home {
    display: block;
    margin-top: 40px;
    color: white;
    text-decoration: none;
}
</style>
</head>

<body>

<header>
    <h1>Comic Books Section</h1>
    <p>Explore & Read Comics Online</p>
    <button class="enter-btn" onclick="document.getElementById('comics').scrollIntoView({behavior:'smooth'})">
        Enter Comics
    </button>
</header>

<section class="section" id="comics">
    <h2>Popular Comic Books</h2>

    <div class="books-container">

        <div class="book-card">
            <h3>The Adventures of Tintin</h3>
            <p>Classic Comic Series</p>
            <button class="open-btn"
                onclick="window.open('https://books.google.com/books?q=The+Adventures+of+Tintin', '_blank')">
                Open Book
            </button>
        </div>

        <div class="book-card">
            <h3>Batman Comics</h3>
            <p>DC Superhero Comic</p>
            <button class="open-btn"
                onclick="window.open('https://books.google.com/books?q=Batman+Comics', '_blank')">
                Open Book
            </button>
        </div>

        <div class="book-card">
            <h3>Spider-Man Comics</h3>
            <p>Marvel Superhero Comic</p>
            <button class="open-btn"
                onclick="window.open('https://books.google.com/books?q=Spider-Man+Comics', '_blank')">
                Open Book
            </button>
        </div>

        <div class="book-card">
            <h3>Archie Comics</h3>
            <p>Classic Teen Comic</p>
            <button class="open-btn"
                onclick="window.open('https://books.google.com/books?q=Archie+Comics', '_blank')">
                Open Book
            </button>
        </div>

    </div>
</section>

<a href="index.html" class="back-home">â¬… Back to Home</a>

</body>
  </html>
