<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEEP LIBERARY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        .enter-btn {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .books-section {
            padding: 50px 20px;
            text-align: center;
        }

        .books-section h2 {
            margin-bottom: 40px;
            font-size: 32px;
        }

        .books-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .book-card {
            width: 180px;
            height: 260px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            padding: 15px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-title {
            font-weight: bold;
            font-size: 18px;
        }

        .book-author {
            font-size: 14px;
            color: gray;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            margin-top: 50px;
        }
    </style>
</head>

<body>

<header>
    <h1>DEEP LIBERARY</h1>
    <p>Your Gateway to Unlimited Knowledge</p>
    <button class="enter-btn" onclick="location.href='library.html'">
        Enter Library
    </button>
</header>

<section class="books-section">
    <h2>Featured Books</h2>

    <div class="books-container">
        <div class="book-card">
            <div>
                <div class="book-title">The Power of Knowledge</div>
                <div class="book-author">by John Smith</div>
            </div>
        </div>

        <div class="book-card">
            <div>
                <div class="book-title">Deep Learning Basics</div>
                <div class="book-author">by A. Kumar</div>
            </div>
        </div>

        <div class="book-card">
            <div>
                <div class="book-title">History of the World</div>
                <div class="book-author">by R. Sharma</div>
            </div>
        </div>

        <div class="book-card">
            <div>
                <div class="book-title">Science Explained</div>
                <div class="book-author">by M. Verma</div>
            </div>
        </div>
    </div>
</section>

<footer>
    Â© 2026 DEEP LIBERARY | All Rights Reserved
</footer>

</body>
</html>
